<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>

    <script defer src="script.js"></script>
  </head>
  <body>
    <form id="input-user-name-form">
      <div for="">Type Your Name</div>
      <input type="text" name="" id="user-name-input" />
      <input type="submit" value="Submit" />
      <div id="error-user-name" class="hide error">Invalid User Name</div>
    </form>
    <div id="clients-container" class="hide"></div>
    <div id="playing-request" class="hide playing-request"></div>
    <div id="notification-container"></div>
    <div id="grid-container" class="hide">
      <button id="close-chat">&#128172;</button>
      <div id="chat">
        <form id="message-form">
          <input type="text" name="" id="message-input" />
          <input type="submit" value="Send" />
        </form>
      </div>
      <div id="board">
        <div class="cell" data-num="1"></div>
        <div class="cell" data-num="2"></div>
        <div class="cell" data-num="3"></div>
        <div class="cell" data-num="4"></div>
        <div class="cell" data-num="5"></div>
        <div class="cell" data-num="6"></div>
        <div class="cell" data-num="7"></div>
        <div class="cell" data-num="8"></div>
        <div class="cell" data-num="9"></div>
      </div>
    </div>
  </body>
</html>
