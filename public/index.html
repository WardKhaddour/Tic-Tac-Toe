<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>

    <script defer src="script.js"></script>
  </head>
  <body>
    <form id="inputUserNameForm">
      <div id="welcome-message">
        Welcome to Tic Tac Toe game!
        <br />
        <br />
        Type your name and connect to user to start playing
      </div>
      <div>Type Your Name</div>
      <input type="text" name="" id="userNameInput" />
      <input type="submit" value="Submit" />
      <div id="errorUserName" class="hide error">Invalid User Name</div>
    </form>
    <div id="noClients" class="hide">
      No users online :( <br />
      Wait user to connect or Invite a friend
    </div>
    <div id="clientsContainer" class="hide"></div>
    <div id="playingRequest" class="hide playingRequest"></div>
    <div id="notificationContainer"></div>
    <div id="gridContainer" class="hide">
      <button id="toggleChatButton">&#128172;</button>
      <div id="chat" class="hide">
        <div id="messagesContainer"></div>
        <form id="messageForm">
          <input type="text" name="" id="messageInput" />
          <input type="submit" value="Send" />
        </form>
      </div>
      <div id="board">
        <div class="cell" data-num="1"></div>
        <div class="cell" data-num="2"></div>
        <div class="cell" data-num="3"></div>
        <div class="cell" data-num="4"></div>
        <div class="cell" data-num="5"></div>
        <div class="cell" data-num="6"></div>
        <div class="cell" data-num="7"></div>
        <div class="cell" data-num="8"></div>
        <div class="cell" data-num="9"></div>
      </div>
    </div>
  </body>
</html>
